prod:
  .settings:
    logging_enabled: false
    no_script_name:  false

dev:
  .settings:
    error_reporting:        E_ALL | E_STRICT
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        E_ALL | E_STRICT ^ E_NOTICE
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    i18n:                   true
    enabled_modules:        [default, sfI18NPlugin]
